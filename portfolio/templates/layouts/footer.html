    {%load static %}
    <!-- Footer -->
    <footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon fill="white" points="100,0 0,100 0,0"></polygon>
        </svg>

        <div class="in">
            <div id="contact">
                <h2>Contact me</h2>
                <form role="form" method="post" action="">
                    {% csrf_token %}
                    <input type="text" name="contactName" required id="id_contactName" placeholder="Name">
                    <input type="email" name="contactEmail" required id="id_contactEmail" placeholder="E-mail">
                    <textarea name="message" required id="id_message" placeholder="Your message.." maxlength="250"></textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
            <p>&copy; Sotramp 2020 - All rights reserved</p>
            <a href="#menu"><p><i class="fas fa-chevron-up"></i> Go up</p></a>
        </div>
    </footer>
    <!-- animation-->
    </div>

    <!-- javascript -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.mobile.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.mobile.custom.min.js' %}"></script>
    <!-- animsition.js -->
    <script src="{% static 'js/animsition.min.js'%}"></script>
    <script>
        $(document).ready(function() {
          $('.animsition-overlay').animsition({
            inClass: 'overlay-slide-in-bottom',
            outClass: 'overlay-slide-out-top',
            overlay : true,
            overlayClass : 'animsition-overlay-slide',
            overlayParentElement : 'body'
          })
          .one('animsition.inStart',function(){
      
            $('body').removeClass('bg-init');
      
            console.log('event -> debut');
          })
          .one('animsition.inEnd',function(){
      
            console.log('event -> fin');
          });
        });
    </script>
</body>
</html>
